<!-- atropos/footer.html -->
<footer>
	<div class="footer-bar">
		<div class="container">
			<span class="copyright">{{ site.copyright }} {{ page.language }}</span>
			<a class="toTop" href="#topNav">{% if page.language == "de" %}NACH OBEN{% else %}TO TOP{% endif %} <i
					class="fa fa-arrow-circle-up"></i></a>
		</div>
	</div>

	<div class="footer-content">
		<div class="container">

			<div class="row">
				{% if page.language == "de" %}
				{% include "footercontent_de.html" %}
				{% else %}
				{% include "footercontent_en.html" %}
				{% endif %}
			</div>

		</div>
	</div>
</footer>
<!-- atropos/footer.html -->
